<header class="header">
	<div class="header__container">
		<div class="header__body">
			<a href="#" class="header__logo">
				<img src="@img/logo.svg" alt="logo cyberdata.pro">
			</a>
			<div class="header__search search-block">
				<div class="search-block__body">
					<input autocomplete="off" type="text" name="search" placeholder="Наприклад Puppey"
						class="search-block__input">
					<button type="button" class="search-block__btn">
						<svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path
								d="M16.25 16.25L12.5 12.5M1.75 8C1.75 4.54822 4.54822 1.75 8 1.75C11.4518 1.75 14.25 4.54822 14.25 8C14.25 11.4518 11.4518 14.25 8 14.25C4.54822 14.25 1.75 11.4518 1.75 8Z"
								stroke="#919191" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
						</svg>
					</button>
				</div>
				<ul class="search-block__possible possible-search">
					<li>
						<a href="#" class="possible-search__item possible-search__players">
							<div class="possible-search__info">
								<div class="possible-search__img">
									<img src="@img/header/photo-players.jpg" alt="photo player">
								</div>
								<div class="possible-search__name">
									Puppey
								</div>
							</div>
							<div class="possible-search__category">
								Гравці
							</div>
						</a>
					</li>
					<li>
						<a href="#" class="possible-search__item possible-search__teams">
							<div class="possible-search__info">
								<div class="possible-search__img">
									<img src="@img/header/photo-team.jpg" alt="photo team">
								</div>
								<div class="possible-search__name">
									TEAM SECRET
								</div>
							</div>
							<div class="possible-search__category">
								Команди
							</div>
						</a>
					</li>
				</ul>
			</div>
			<div class="header__actives">
				<div class="header__lang lang-block">
					<div class="lang-block__lang">
						<img src="@img/header/ua-flag.svg" alt="ua flag">
					</div>
					<ul class="lang-block__dropdown">
						<li class="lang-block__item">
							<a href="#" class="lang-block__link">
								<img src="@img/header/uk-flag.svg" alt="uk flag">
							</a>
						</li>
						<li class="lang-block__item">
							<a href="#" class="lang-block__link">
								<img src="@img/header/flag.svg" alt="flag">
							</a>
						</li>
					</ul>
				</div>
				<a href="#" class="header__dota">
					Dota 2
				</a>
			</div>
			<button type="button" class="icon-menu">
				<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path
						d="M21.75 6H2.25C1.85218 6 1.47064 5.84196 1.18934 5.56066C0.908035 5.27936 0.75 4.89782 0.75 4.5C0.75 4.10218 0.908035 3.72064 1.18934 3.43934C1.47064 3.15804 1.85218 3 2.25 3H21.75C22.1478 3 22.5294 3.15804 22.8107 3.43934C23.092 3.72064 23.25 4.10218 23.25 4.5C23.25 4.89782 23.092 5.27936 22.8107 5.56066C22.5294 5.84196 22.1478 6 21.75 6ZM21.75 21H2.25C1.85218 21 1.47064 20.842 1.18934 20.5607C0.908035 20.2794 0.75 19.8978 0.75 19.5C0.75 19.1022 0.908035 18.7206 1.18934 18.4393C1.47064 18.158 1.85218 18 2.25 18H21.75C22.1478 18 22.5294 18.158 22.8107 18.4393C23.092 18.7206 23.25 19.1022 23.25 19.5C23.25 19.8978 23.092 20.2794 22.8107 20.5607C22.5294 20.842 22.1478 21 21.75 21ZM21.75 13.5H2.25C1.85218 13.5 1.47064 13.342 1.18934 13.0607C0.908035 12.7794 0.75 12.3978 0.75 12C0.75 11.6022 0.908035 11.2206 1.18934 10.9393C1.47064 10.658 1.85218 10.5 2.25 10.5H21.75C22.1478 10.5 22.5294 10.658 22.8107 10.9393C23.092 11.2206 23.25 11.6022 23.25 12C23.25 12.3978 23.092 12.7794 22.8107 13.0607C22.5294 13.342 22.1478 13.5 21.75 13.5Z"
						fill="#919191" />
				</svg>
			</button>
		</div>
	</div>

									d="M5.56824 3.68635H17.7074L0 21.3937L2.60625 24L20.3136 6.2926V18.4318H24V0H5.56824V3.68635Z"

						d="M14.1987 12.0002L23.5439 2.65459C24.152 2.04669 24.152 1.06376 23.5439 0.455929C22.936 -0.151976 21.9531 -0.151976 21.3453 0.455929L11.9998 9.80148L2.65474 0.455929C2.04656 -0.151976 1.06403 -0.151976 0.456136 0.455929C-0.152045 1.06383 -0.152045 2.04669 0.456136 2.65459L9.80117 12.0002L0.456209 21.3458C-0.151972 21.9537 -0.151972 22.9366 0.456209 23.5444C0.600403 23.689 0.77175 23.8037 0.960404 23.8819C1.14906 23.9601 1.3513 24.0002 1.55551 24C1.95348 24 2.3516 23.8477 2.65482 23.5444L11.9998 14.1989L21.3453 23.5444C21.4895 23.689 21.6609 23.8037 21.8495 23.8819C22.0382 23.9601 22.2404 24.0002 22.4446 24C22.8426 24 23.2407 23.8477 23.5439 23.5444C24.152 22.9365 24.152 21.9537 23.5439 21.3458L14.1987 12.0002Z"

		</div>
	</div>
